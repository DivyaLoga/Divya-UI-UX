<html>
<head>
<meta name="viewport" content="width=devie-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<style>
body {
background-position: center center;
}
#Form1{
min-width: 100%;
max-width: 100%;
margin-top:200px;
}
</style>
</head>
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container col-md-4 col-md-offset-4 " style="margin-top:-60px;">

<div class="form-group">

<div>
<img class="col-md-4 col-md-offset-4" src="bootstrap logo.png" width="30" height="95">
</div>

<div>
<p class="col-md-4 col-md-offset-4 text-center" style="margin-top:10px; font-size:15px;"><b>Please Sign in</b></p>
</div>


<form class="form-horizontal" id="Form1">



<div style="margin-left:80px;">

<div class="form-group">
<input type="text" id="user-inp" class="form-control" style="width:300px; height:40px;" placeholder="Email address" required></input>
</div>

<div class="form-group">
<input type="password" id="pass-inp" class="form-control password" style="width:300px; height:40px; margin-top:-16px" placeholder="Password" required></input>
</div>

</div>

<div class="text-center">
<div class="form-group">
<input class="form-check-input" type="checkbox" id="first_checkbox" >
<label class="form-check-label" for="first_checkbox">Remember me</label>
</div></div>


<div class="form-group">
<div class="col-md-4 col-md-offset-4">
<button type="button" class="btn btn-primary" style="width:300px; margin-left:-80px;">Sign in</button>
</div>
</div>

<div class="form-group">
<p class=" text-center text-muted" style="margin-top:30px">&#169;2022-2023</p>
</div>


</div>

</form>

</div>

</div>


</body>
</head>
</html>
