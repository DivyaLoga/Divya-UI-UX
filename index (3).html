<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">

              <div class="p-2"><button class="btn btn-outline-warning" type="button" id="business">Business</button></div>
                <div class="p-2"><button class="btn btn-outline-warning" type="button" id="technology">Technology</button></div>
                  <div class="p-2"><button class="btn btn-outline-warning" type="button" id="health">Health</button></div>
                    <div class="p-2"><button class="btn btn-outline-warning" type="button" id="sports">Sports</button></div>
                      <div class="p-2"><button class="btn btn-outline-warning" type="button" id="entertainment">Entertainment</button></div>

                       </div>         
                       <br>
                       <br>

                                   <option value="fr">fr</option>
                                   <option value="he">he</option>
                                   <option value="it">it</option>
                                   <option value="zh">zh</option>
                                   <option value="nl">nl</option>
                                   <option value="no">no</option>

                                   <option value="ru">ru</option>
                                   <option value="sv">sv</option>
                                </select>
                             </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="form-control w-25 p-3" type="text" id="newsQuery" placeholder="Search news">&nbsp;&nbsp;

                        </form>
                    </div>
                </div>
            </nav>
        </div>

            <div class="row me-2 ms-2" id="newsdetails"></div>
         
        </div>
